<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="url/css/style.css">

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container d-flex align-content-center justify-content-center">
        <div class="row d-flex align-items-center justify-content-center" style="max-width: 460px; width: 100%;">
            <div class="col mx-auto">
                <div class="card rounded bg-white fs-5 pb-2 card-person overflow-hidden shadow-lg">
                    <img class="card-img-top mb-5" src="images/bg-pattern-card.svg" alt="">
                    <img class="rounded-circle d-block img-thumbnail profile-img" src="images/image-victor.jpg" alt="">
                    <h4 class="card-title text-center fw-bold" style="margin-top: 35px;">Victor Crest <span class="opacity-75 fw-normal">26</span></h4>
                    <p class="text-center opacity-75 text-dark"><small class="">London</small></p>
                    <hr>
                    <div class="d-flex justify-content-evenly mt-3">
                        <div class="d-flex flex-column text-center">
                            <h4 class="fw-bold mb-0">80k</h4>
                            <p><small class="opacity-75 small-plus">Followers</small></p>
                        </div>
                        <div class="d-flex flex-column text-center">
                            <h4 class="fw-bold mb-0">803K</h4>
                            <p><small class="opacity-75 small-plus">Likes</small></p>
                        </div>
                        <div class="d-flex flex-column align-content-center text-center">
                            <h4 class="fw-bold mb-0">1.4K</h4>
                            <p><small class="opacity-75 small-plus">Photos</small></p>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
  </body>
</html>
